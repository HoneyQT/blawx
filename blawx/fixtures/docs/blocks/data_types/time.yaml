      # Time Datatype Block

      ![Time Datatype Block](/static/blawx/docs/images/blocks/time.png)

      ## Where Is It?

      The time datatype block is located in the Data Types drawer of the Blawx toolbox.

      ## What Does It Do?

      The time datatype block is used to indicate that an attribute has values that are times.

      ## Technical Details

      The time datatype block is a data type, and can only be used in blocks that are expecting
      a data type, which is usually only a new attribute block.

      ## Tips