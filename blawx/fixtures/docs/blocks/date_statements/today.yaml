      # Today Block

      ![Today Block](/static/blawx/docs/images/blocks/today.png)

      ## Where Is It?

      The Today block is located in the data statements drawer of the Blawx toolbox, in the date subdrawer.

      ## What Does It Do?

      The Today block is used to bind a variable to the date value at the time a question is answered by the reasoner.

      ## Technical Details

      The Today block is a statement block, and can be stacked with other statement blocks.

