      # Today Block

      ![Today Block](/static/blawx/docs/images/blocks/today.png)

      ## Where Is It?

      The Today block is located in the data values drawer of the Blawx toolbox.

      ## What Does It Do?

      The Today block is used to provide the date value at the time a question is answered by the reasoner.

      ## Technical Details

      The Today block is a value block, and can be used anywhere that is expecting
      a value of type "date". This is typically in date statement blocks.

