      # About Blawx

      Blawx is an open source, web-based, user-friendly
      interface
      to the [s(CASP) programming language](http://ceur-ws.org/Vol-2970/gdeinvited4.pdf)
      built
      on [Google's Blockly library](https://developers.google.com/blockly),
      intended
      for use in encoding legislation and contracts.

      Blocks + Law = Blawx.

      It is maintained by [Jason Morris](https://github.com/Gauntlet173) of Lexpedite
      Legal Technology, Ltd. It's development has been supported by the Canada School of Public Service,
      Employment and Social Development Canada, and the Public Health Authority of Canada.

      To contribute or report problems, please file an issue at the [Blawx repository on GitHub](https://github.com/lexpedite/blawx).