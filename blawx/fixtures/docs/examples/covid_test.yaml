- model: blawx.docpage
  pk: examples/covid_test
  fields:
    title: Covid Test
    content: |
      # Covid Test

      All the example projects are available under the New Project button.

      The Covid Test example demonstrates the use of the addition of sub-day units of time in version 1.3.33-alpha,
      by implementing a requirement that a negative covid test be administered no more than 72 hours prior to a flight.