{% extends "base2.html" %}

{% block main_content_card_body %} 
      

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form.as_p }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p>If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
