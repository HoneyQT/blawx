    scasp_encoding: 'blawx_category(person).

      blawx_category_nlg(person,"","is a person").

      #pred person(X) :: ''@(X) is a person''.

      #pred according_to(R,person(X)) :: ''according to @(R), @(X) is a person''.

      #pred legally_holds(_,person(X)) :: ''it legally holds that @(X) is a person''.

      opposes(person(X,Y),-person(X,Y)).

      opposes(-person(X,Y),person(X,Y)).

      blawx_attribute(person,parent,person).

      blawx_attribute_nlg(parent,vo,"","is a parent of","").

      #pred parent(Y,X) :: ''@(X) is a parent of @(Y)''.

      #pred according_to(R,parent(Y,X)) :: ''according to @(R), @(X) is a parent of
      @(Y)''.

      #pred legally_holds(_,parent(Y,X)) :: ''it legally holds that @(X) is a parent
      of @(Y)''.

      opposes(parent(X,Y),-parent(X,Y)).

      opposes(-parent(X,Y),parent(X,Y)).

      blawx_attribute(person,sibling,person).

      blawx_attribute_nlg(sibling,vo,"","is a sibling of","").

      #pred sibling(Y,X) :: ''@(X) is a sibling of @(Y)''.

      #pred according_to(R,sibling(Y,X)) :: ''according to @(R), @(X) is a sibling
      of @(Y)''.

      #pred legally_holds(_,sibling(Y,X)) :: ''it legally holds that @(X) is a sibling
      of @(Y)''.

      opposes(sibling(X,Y),-sibling(X,Y)).

      opposes(-sibling(X,Y),sibling(X,Y)).


      according_to(sec_1_section,  sibling(A,B)) :-

      person(A),

      person(B),

      person(C),

      parent(A,C),

      parent(B,C).'
