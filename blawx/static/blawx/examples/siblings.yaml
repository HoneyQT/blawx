    scasp_encoding: 'blawx_attribute(person,ward,boolean).

      blawx_attribute_nlg(ward,not_applicable,"",not_applicable,"is a ward of the
      state").

      #pred ward(X) :: ''@(X) is a ward of the state''.

      #pred holds(user,ward,X) :: ''it is provided as a fact that @(X) is a ward of
