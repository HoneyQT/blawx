    scasp_encoding: 'blawx_category(person).

      blawx_category_nlg(person,"","is a person").

      #pred person(X) :: ''@(X) is a person''.

      #pred holds(user,person,X) :: ''it is provided as a fact that @(X) is a person''.

      #pred holds(user,-person,X) :: ''it is provided as a fact that it is not the
      case that @(X) is a person''.

      #pred holds(Z,person,X) :: ''the conclusion in @(Z) that @(X) is a person holds''.

      #pred holds(Z,-person,X) :: ''the conclusion in @(Z) that it is not the case
      that @(X) is a person holds''.

      #pred according_to(Z,person,X) :: ''according to @(Z), @(X) is a person''.

      #pred according_to(Z,-person,X) :: ''according to @(Z), it is not the case that
      @(X) is a person''.

      #pred blawx_defeated(Z,person,X) :: ''the conclusion in @(Z) that @(X) is a
      person is defeated''.

      #pred blawx_defeated(Z,-person,X) :: ''the conclusion in @(Z) that @(X) is a
      person is defeated''.

      person(X) :- holds(_,person,X).

      -person(X) :- holds(_,-person,X).

      blawx_attribute(person,parent,person).

      blawx_attribute_nlg(parent,vo,"","is a parent of","").

      #pred parent(Y,X) :: ''@(X) is a parent of @(Y)''.

      #pred holds(user,parent,Y,X) :: ''it is provided as a fact that @(X) is a parent
      of @(Y)''.

      #pred holds(user,-parent,Y,X) :: ''it is provided as a fact that it is not the
      case that @(X) is a parent of @(Y)''.

      #pred holds(Z,parent,Y,X) :: ''the conclusion in @(Z) that @(X) is a parent
      of @(Y) holds''.

      #pred holds(Z,-parent,Y,X) :: ''the conclusion in @(Z) that it is not the case
      that @(X) is a parent of @(Y) holds''.

      #pred according_to(Z,parent,Y,X) :: ''according to @(Z), @(X) is a parent of
      @(Y)''.

      #pred according_to(Z,-parent,Y,X) :: ''according to @(Z), it is not the case
      that @(X) is a parent of @(Y)''.

      #pred blawx_defeated(Z,parent,Y,X) :: ''the conclusion in @(Z) that @(X) is
      a parent of @(Y) is defeated''.

      #pred blawx_defeated(Z,-parent,Y,X) :: ''the conclusion in @(Z) that @(X) is
      a parent of @(Y) is defeated''.

      parent(X,Y) :- holds(_,parent,X,Y).

      -parent(X,Y) :- holds(_,-parent,X,Y).

      blawx_attribute(person,sibling,person).

      blawx_attribute_nlg(sibling,vo,"","is a sibling of","").

      #pred sibling(Y,X) :: ''@(X) is a sibling of @(Y)''.

      #pred holds(user,sibling,Y,X) :: ''it is provided as a fact that @(X) is a sibling
      of @(Y)''.

      #pred holds(user,-sibling,Y,X) :: ''it is provided as a fact that it is not
      the case that @(X) is a sibling of @(Y)''.

      #pred holds(Z,sibling,Y,X) :: ''the conclusion in @(Z) that @(X) is a sibling
      of @(Y) holds''.

      #pred holds(Z,-sibling,Y,X) :: ''the conclusion in @(Z) that it is not the case
      that @(X) is a sibling of @(Y) holds''.

      #pred according_to(Z,sibling,Y,X) :: ''according to @(Z), @(X) is a sibling
      of @(Y)''.

      #pred according_to(Z,-sibling,Y,X) :: ''according to @(Z), it is not the case
      that @(X) is a sibling of @(Y)''.

      #pred blawx_defeated(Z,sibling,Y,X) :: ''the conclusion in @(Z) that @(X) is
      a sibling of @(Y) is defeated''.

      #pred blawx_defeated(Z,-sibling,Y,X) :: ''the conclusion in @(Z) that @(X) is
      a sibling of @(Y) is defeated''.

      sibling(X,Y) :- holds(_,sibling,X,Y).

      -sibling(X,Y) :- holds(_,-sibling,X,Y).


      according_to(sec_1_section,sibling,A,B) :- person(A),

      person(B),

      person(C),

      parent(A,C),

      parent(B,C).


      holds(sec_1_section,sibling,A,B) :- according_to(sec_1_section,sibling,A,B).'
