- model: blawx.ruledoc
  pk: 7
  fields:
    ruledoc_name: Siblings Act
    rule_text: "Siblings Act\r\n\r\n1. A person's sibling is another person with whom
      the person shares a parent.\r\n2. With regard to wards of the state, parent
      includes the Office of the Public Guardian."
    scasp_encoding: ''
    tutorial: ''
    owner: 3
    published: false
