    scasp_encoding: 'blawx_category(person).

      blawx_category_nlg(person,"","is a person").

      #pred person(X) :: ''@(X) is a person''.

      #pred according_to(R,person(X)) :: ''according to @(R), @(X) is a person''.

      #pred legally_holds(_,person(X)) :: ''it legally holds that @(X) is a person''.

      opposes(person(X,Y),-person(X,Y)).

      opposes(-person(X,Y),person(X,Y)).

      blawx_attribute(person,score,number).

      blawx_attribute_nlg(score,ov,"","''s score is","").

      #pred score(X,Y) :: ''@(X) \''s score is @(Y)''.

      #pred according_to(R,score(X,Y)) :: ''according to @(R), @(X) \''s score is
      @(Y)''.

      #pred legally_holds(_,score(X,Y)) :: ''it legally holds that @(X) \''s score
      is @(Y)''.

      opposes(score(X,Y),-score(X,Y)).

      opposes(-score(X,Y),score(X,Y)).

      blawx_attribute(person,average_score,number).

      blawx_attribute_nlg(average_score,ov,"","''s average score adding a 10 is","").

      #pred average_score(X,Y) :: ''@(X) \''s average score adding a 10 is @(Y)''.

      #pred according_to(R,average_score(X,Y)) :: ''according to @(R), @(X) \''s average
      score adding a 10 is @(Y)''.

      #pred legally_holds(_,average_score(X,Y)) :: ''it legally holds that @(X) \''s
      average score adding a 10 is @(Y)''.

      opposes(average_score(X,Y),-average_score(X,Y)).

      opposes(-average_score(X,Y),average_score(X,Y)).


      % If the person has any scores, their average score plus

      % ten is the average of that list of scores, plus a 10.

      average_score(Person,AverageScore) :-

      person(Person),

      findall(Score ,   score(Person,Score) , ListOfScores),

      count_blawx_list(ListOfScores , Count),

      Count > 0,

      NewScores = [10 | ListOfScores],

      average_blawx_list(NewScores , AverageScore).'
