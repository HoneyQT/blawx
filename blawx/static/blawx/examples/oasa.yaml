      that @(Y) satisfies the age requirement of s3(1)(c)(ii)''.

      #pred legally_holds(_,meets_s3_1_c_ii(Y,X)) :: ''it legally holds that it is
      @(X) that @(Y) satisfies the age requirement of s3(1)(c)(ii)''.

      opposes(meets_s3_1_c_ii(X,true),meets_s3_1_c_ii(X,false)).

      opposes(meets_s3_1_c_ii(X,false),meets_s3_1_c_ii(X,true)).


