      blawx_attribute_nlg(meets_s3_1_c_i,vo,"it is","that","satisfies the non-pensioner
      requirement of s3(1)(c)(i)").

      #pred meets_s3_1_c_i(Y,X) :: ''it is @(X) that @(Y) satisfies the non-pensioner
      requirement of s3(1)(c)(i)''.

      #pred according_to(R,meets_s3_1_c_i(Y,X)) :: ''according to @(R), it is @(X)
      that @(Y) satisfies the non-pensioner requirement of s3(1)(c)(i)''.

      #pred legally_holds(_,meets_s3_1_c_i(Y,X)) :: ''it legally holds that it is
      @(X) that @(Y) satisfies the non-pensioner requirement of s3(1)(c)(i)''.

      opposes(meets_s3_1_c_i(X,true),meets_s3_1_c_i(X,false)).

      opposes(meets_s3_1_c_i(X,false),meets_s3_1_c_i(X,true)).


