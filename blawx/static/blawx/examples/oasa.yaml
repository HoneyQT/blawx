      #pred legally_holds(_,meets_s3_1_c_iii(Y,X)) :: ''it legally holds that it is
      @(X) that @(Y) satisfies the residency requirement of s3(1)(c)(iii)''.

      opposes(meets_s3_1_c_iii(X,true),meets_s3_1_c_iii(X,false)).

      opposes(meets_s3_1_c_iii(X,false),meets_s3_1_c_iii(X,true)).



