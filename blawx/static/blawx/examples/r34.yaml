    scasp_encoding: 'blawx_category(legal_practitioner).

      blawx_category_nlg(legal_practitioner,"","is a legal practitioner").

      #pred legal_practitioner(X) :: ''@(X) is a legal practitioner''.

      #pred according_to(R,legal_practitioner(X)) :: ''according to @(R), @(X) is
      a legal practitioner''.

      #pred legally_holds(_,legal_practitioner(X)) :: ''it legally holds that @(X)
      is a legal practitioner''.

      opposes(legal_practitioner(X,Y),-legal_practitioner(X,Y)).

      opposes(-legal_practitioner(X,Y),legal_practitioner(X,Y)).

      blawx_category(business).

      blawx_category_nlg(business,"","is a business").

      #pred business(X) :: ''@(X) is a business''.

      #pred according_to(R,business(X)) :: ''according to @(R), @(X) is a business''.

      #pred legally_holds(_,business(X)) :: ''it legally holds that @(X) is a business''.

      opposes(business(X,Y),-business(X,Y)).

      opposes(-business(X,Y),business(X,Y)).

      blawx_category(executive_appointment).

      blawx_category_nlg(executive_appointment,"","is an executive appointment").

      #pred executive_appointment(X) :: ''@(X) is an executive appointment''.

      #pred according_to(R,executive_appointment(X)) :: ''according to @(R), @(X)
      is an executive appointment''.

      #pred legally_holds(_,executive_appointment(X)) :: ''it legally holds that @(X)
      is an executive appointment''.

      opposes(executive_appointment(X,Y),-executive_appointment(X,Y)).

      opposes(-executive_appointment(X,Y),executive_appointment(X,Y)).

      blawx_attribute(executive_appointment,associated_with,business).

      blawx_attribute_nlg(associated_with,ov,"the EA","is associated with the business","").

      #pred associated_with(X,Y) :: ''the EA @(X) is associated with the business
      @(Y)''.

      #pred according_to(R,associated_with(X,Y)) :: ''according to @(R), the EA @(X)
      is associated with the business @(Y)''.

      #pred legally_holds(_,associated_with(X,Y)) :: ''it legally holds that the EA
      @(X) is associated with the business @(Y)''.

      opposes(associated_with(X,Y),-associated_with(X,Y)).

      opposes(-associated_with(X,Y),associated_with(X,Y)).

      blawx_attribute(business,described_in_s1,boolean).

      blawx_attribute_nlg(described_in_s1,not_applicable,"",not_applicable,"is described
      in section 1").

      #pred described_in_s1(X) :: ''@(X) is described in section 1''.

      #pred according_to(R,described_in_s1(X)) :: ''according to @(R), @(X) is described
      in section 1''.

      #pred legally_holds(_,described_in_s1(X)) :: ''it legally holds that @(X) is
      described in section 1''.

      opposes(described_in_s1(X),-described_in_s1(X)).

      opposes(-described_in_s1(X),described_in_s1(X)).

      blawx_attribute(legal_practitioner,must_not_accept,executive_appointment).

      blawx_attribute_nlg(must_not_accept,ov,"legal practitioner","must not accept
      the EA","").

      #pred must_not_accept(X,Y) :: ''legal practitioner @(X) must not accept the
      EA @(Y)''.

      #pred according_to(R,must_not_accept(X,Y)) :: ''according to @(R), legal practitioner
      @(X) must not accept the EA @(Y)''.

      #pred legally_holds(_,must_not_accept(X,Y)) :: ''it legally holds that legal
      practitioner @(X) must not accept the EA @(Y)''.

      opposes(must_not_accept(X,Y),-must_not_accept(X,Y)).

      opposes(-must_not_accept(X,Y),must_not_accept(X,Y)).


      according_to(sec_34__subsec_1_section,  must_not_accept(LP,EA)) :-

      executive_appointment(EA),

      business(B),

      legal_practitioner(LP),

      associated_with(EA,B),

      according_to(_,  described_in_s1(B)).'
