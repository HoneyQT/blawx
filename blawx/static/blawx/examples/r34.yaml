- model: blawx.ruledoc
  pk: 3
  fields:
    ruledoc_name: Rule 34
    rule_text: "Legal Profession Professional Conduct Rules\r\n\r\nExecutive appointments\r\n34.\r\n
      \ (1) A legal practitioner must not accept any executive appointment associated
      with any of the following businesses:\r\n    (a) any business which detracts
      from, is incompatible with, or derogates from the dignity of, the legal profession;\r\n
      \   (b) any business which materially interferes with -\r\n      (i) the legal
      practitioner's primary occupation of practising as a lawyer;\r\n      (ii) the
      legal practitioner's availability to those who may seek the legal practitioner's
      services as a lawyer; or\r\n      (iii) the representation of the legal practitioner's
      clients;\r\n    (c) any business which is likely to unfairly attract business
      in the practice of law;\r\n    (d) any business which involves the sharing of
      the legal practitioner's fees with, or the payment of a commission to, any unauthorised
      person for legal work performed by the legal practitioner;\r\n    (e) any business
      set out in the First Schedule;\r\n    (f) any business which is prohibited by
      -\r\n      (i) the Act;\r\n      (ii) these Rules or any other subsidiary legislation
      made under the Act;\r\n      (iii) any practice directions, guidance notes and
      rulings issued under section 71(6) of the Act; or\r\n      (iv) any practice
      directions, guidance notes and rulings (relating to professional practice, etiquette,
      conduct and discipline) issued by the Council or the Society.\r\n  (2) Subject
      to paragraph (1), a legal practitioner in a Singapore law practice (called in
      this paragraph the main practice) may accept an executive appointment in another
      Singapore law practice (called in this paragraph the related practice), if the
      related practice is connected to the main practice in either of the following
      ways:\r\n    (a) every legal or beneficial owner of the related practice is
      the sole proprietor, or a partner or director, of the main practice;\r\n    (b)
      the legal practitioner accepts the executive appointment as a representative
      of the main practice in the related practice, and the involvement of the main
      practice in the related practice is not prohibited by any of the following:\r\n
      \     (i) the Act;\r\n      (ii) these Rules or any other subsidiary legislation
      made under the Act;\r\n      (iii) any practice directions, guidance notes and
      rulings issued under section 71(6) of the Act;\r\n      (iv) any practice directions,
      guidance notes and rulings (relating to professional practice, etiquette, conduct
      and discipline) issued by the Council or the Society.\r\n  (3) Subject to paragraph
      (1), a legal practitioner may accept an executive appointment in a business
      entity which provides law-related services.\r\n  (4) Subject to paragraph (1),
      a legal practitioner (not being a locum solicitor) may accept an executive appointment
      in a business entity which does not provide any legal services or law-related
      services, if all of the conditions set out in the Second Schedule are satisfied.\r\n
      \ (5) Despite paragraph (1)(b), but subject to paragraph (1)(a) and (c) to (f),
      a locum solicitor may accept an executive appointment in a business entity which
      does not provide any legal services or law-related services, if all of the conditions
      set out in the Second Schedule are satisfied.\r\n  (6) Except as provided in
      paragraphs (2) to (5) -\r\n    (a) a legal practitioner in a Singapore law practice
      must not accept any executive appointment in another Singapore law practice;
      and\r\n    (b) a legal practitioner must not accept any executive appointment
      in a business entity.\r\n  (7) To avoid doubt, nothing in this rule prohibits
      a legal practitioner from accepting any appointment in any institution set out
      in the Third Schedule.\r\n  (8) To avoid doubt, this rule does not authorise
      the formation of, or regulate -\r\n    (a) any related practice referred to
      in paragraph (2); or\r\n    (b) any business entity referred to in paragraph
      (3), (4) or (5).\r\n  (9) In this rule and the First to Fourth Schedules -\r\n
      \   (a) \"business\" includes any business, trade or calling in Singapore or
      elsewhere, whether or not for the purpose of profit, but excludes the practice
      of law;\r\n    (b) \"business entity\"  -\r\n      (i) includes any company,
      corporation, partnership, limited liability partnership, sole proprietorship,
      business trust or other entity that carries on any business; but\r\n      (ii)
      excludes any Singapore law practice, any Joint Law Venture, any Formal Law Alliance,
      any foreign law practice and any institution set out in the Third Schedule;\r\n
      \   (c) \"executive appointment\" means a position associated with a business,
      or in a business entity or Singapore law practice, which entitles the holder
      of the position to perform executive functions in relation to the business,
      business entity or Singapore law practice (as the case may be), but excludes
      any non-executive director or independent director associated with the business
      or in the business entity;\r\n    (d) \"law-related service\" means any service
      set out in the Fourth Schedule, being a service that may reasonably be performed
      in conjunction with, and that is in substance related to, the provision of any
      legal service."
    scasp_encoding: ''
    tutorial: ''
    owner: 3
    published: false
