      acting as a locum solicitor''.

      opposes(locum_solicitor(X),-locum_solicitor(X)).

      opposes(-locum_solicitor(X),locum_solicitor(X)).

      blawx_attribute(service,legal,boolean).

      blawx_attribute_nlg(legal,not_applicable,"",not_applicable,"is a legal service").

      #pred legal(X) :: ''@(X) is a legal service''.

      #pred according_to(R,legal(X)) :: ''according to @(R), @(X) is a legal service''.

      #pred legally_holds(_,legal(X)) :: ''it legally holds that @(X) is a legal service''.

      opposes(legal(X),-legal(X)).

      opposes(-legal(X),legal(X)).

      blawx_category(globe).

      blawx_category_nlg(globe,"","is a globe").

      #pred globe(X) :: ''@(X) is a globe''.

      #pred according_to(R,globe(X)) :: ''according to @(R), @(X) is a globe''.

      #pred legally_holds(_,globe(X)) :: ''it legally holds that @(X) is a globe''.

      opposes(globe(X,Y),-globe(X,Y)).

      opposes(-globe(X,Y),globe(X,Y)).

      blawx_attribute(globe,second_schedule_satisfied,boolean).

      blawx_attribute_nlg(second_schedule_satisfied,not_applicable,"the second schedule
      is satisfied with regard to",not_applicable,"").

      #pred second_schedule_satisfied(X) :: ''the second schedule is satisfied with
      regard to @(X)''.

      #pred according_to(R,second_schedule_satisfied(X)) :: ''according to @(R), the
      second schedule is satisfied with regard to @(X)''.

      #pred legally_holds(_,second_schedule_satisfied(X)) :: ''it legally holds that
      the second schedule is satisfied with regard to @(X)''.

      opposes(second_schedule_satisfied(X),-second_schedule_satisfied(X)).

      opposes(-second_schedule_satisfied(X),second_schedule_satisfied(X)).

      globe(global).


      according_to(sec_34__subsec_4_section,  may_accept(LP,EA)) :-

      legal_practitioner(LP),

      executive_appointment(EA),

      business_entity(BE),

      appointment_in(BE,EA),

      not service(S)provides(BE,S)law_related(S),

      not service(S)provides(BE,S)law_related(S),

      not locum_solicitor(LP),

      second_schedule_satisfied(global).


      overrules(sec_34__subsec_1_section,sec_34__subsec_4_section).'
