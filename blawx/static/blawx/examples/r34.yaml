    scasp_encoding: 'overrules(sec_34__subsec_2_section,sec_34__subsec_6__para_a_section).

      overrules(sec_34__subsec_3_section,sec_34__subsec_6__para_a_section).

      overrules(sec_34__subsec_4_section,sec_34__subsec_6__para_a_section).

      overrules(sec_34__subsec_5_section,sec_34__subsec_6__para_a_section).


      blawx_category(law_practice).

      blawx_category_nlg(law_practice,"","is a law practice").

      #pred law_practice(X) :: ''@(X) is a law practice''.

      #pred according_to(R,law_practice(X)) :: ''according to @(R), @(X) is a law
      practice''.

      #pred legally_holds(_,law_practice(X)) :: ''it legally holds that @(X) is a
      law practice''.

      opposes(law_practice(X,Y),-law_practice(X,Y)).

      opposes(-law_practice(X,Y),law_practice(X,Y)).

      blawx_attribute(law_practice,practice_jurisdiction,jurisdiction).

      blawx_attribute_nlg(practice_jurisdiction,ov,"","is located in","").

      #pred practice_jurisdiction(X,Y) :: ''@(X) is located in @(Y)''.

      #pred according_to(R,practice_jurisdiction(X,Y)) :: ''according to @(R), @(X)
      is located in @(Y)''.

      #pred legally_holds(_,practice_jurisdiction(X,Y)) :: ''it legally holds that
      @(X) is located in @(Y)''.

      opposes(practice_jurisdiction(X,Y),-practice_jurisdiction(X,Y)).

      opposes(-practice_jurisdiction(X,Y),practice_jurisdiction(X,Y)).

      blawx_attribute(law_practice,practitioners,legal_practitioner).

      blawx_attribute_nlg(practitioners,vo,"","is a legal practitioner in","").

      #pred practitioners(Y,X) :: ''@(X) is a legal practitioner in @(Y)''.

      #pred according_to(R,practitioners(Y,X)) :: ''according to @(R), @(X) is a legal
      practitioner in @(Y)''.

      #pred legally_holds(_,practitioners(Y,X)) :: ''it legally holds that @(X) is
      a legal practitioner in @(Y)''.

      opposes(practitioners(X,Y),-practitioners(X,Y)).

      opposes(-practitioners(X,Y),practitioners(X,Y)).

      blawx_attribute(law_practice,lp_executive_appointments,executive_appointment).

      blawx_attribute_nlg(lp_executive_appointments,vo,"","is an executive appointment
      in law practice","").

      #pred lp_executive_appointments(Y,X) :: ''@(X) is an executive appointment in
      law practice @(Y)''.

      #pred according_to(R,lp_executive_appointments(Y,X)) :: ''according to @(R),
      @(X) is an executive appointment in law practice @(Y)''.

      #pred legally_holds(_,lp_executive_appointments(Y,X)) :: ''it legally holds
      that @(X) is an executive appointment in law practice @(Y)''.

      opposes(lp_executive_appointments(X,Y),-lp_executive_appointments(X,Y)).

      opposes(-lp_executive_appointments(X,Y),lp_executive_appointments(X,Y)).

      blawx_category(jurisdiction).

      blawx_category_nlg(jurisdiction,"","is a jurisdiction").

      #pred jurisdiction(X) :: ''@(X) is a jurisdiction''.

      #pred according_to(R,jurisdiction(X)) :: ''according to @(R), @(X) is a jurisdiction''.

      #pred legally_holds(_,jurisdiction(X)) :: ''it legally holds that @(X) is a
      jurisdiction''.

      opposes(jurisdiction(X,Y),-jurisdiction(X,Y)).

      opposes(-jurisdiction(X,Y),jurisdiction(X,Y)).

      jurisdiction(singapore).


      according_to(sec_34__subsec_6__para_a_section,  must_not_accept(LP,EA)) :-

      legal_practitioner(LP),

      executive_appointment(EA),

      law_practice(OwnPractice),

      practitioners(OwnPractice,LP),

      practice_jurisdiction(OwnPractice,singapore),

      law_practice(OtherPractice),

      practice_jurisdiction(OtherPractice,singapore),

      lp_executive_appointments(OtherPractice,EA).'
